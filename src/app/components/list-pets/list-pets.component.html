<ion-list>
  <ion-item *ngFor="let pet of pets">
    <ion-card>
      <img alt={{pet.nombre}} src={{pet.imageUrl}} />
      <ion-card-header>
        <ion-card-title>{{pet.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{pet.descripcion}}</ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
